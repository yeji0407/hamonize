name: Check Commit Message

on: 
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        
      - run: echo ${{ github.event.number }} > event_number.txt
      - name: upload event number
        uses: actions/upload-artifact@v2
        with:
          name: event-number
          path: ./event_number.txt

      - name: Check commit 🧪
        uses: adityaa30/check-commit@master
