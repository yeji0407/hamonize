name: Check Commit Message

on: 
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    env: 
      PR_NUMBER: ${{ github.event.number }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        
      - run: echo $PR_NUMBER > event_number.txt
      - name: upload event number
        uses: actions/upload-artifact@v2
        with:
          name: event-number
          path: ./event_number.txt

      - name: Check commit ğŸ§ª
        uses: adityaa30/check-commit@master
