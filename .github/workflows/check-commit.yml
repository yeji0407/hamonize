name: Check Commit Message

on: 
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    env: 
      PR_NUMBER: ${{ github.event.number }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Check commit 🧪
        uses: adityaa30/check-commit@master

  run-if-fail:
    if: ${{ always() && (needs.check.result=='failure') }}
    needs: [check]
    runs-on: ubuntu-latest
    env: 
      PR_NUMBER: ${{ github.event.number }}
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: ${{ env.PR_NUMBER }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '요청해 주신 PR의 커밋 메시지가 [하모나이즈 프로젝트의 커밋 컨벤션](https://github.com/hamonikr/hamonize/blob/master/.gitmessage.txt)을 위반합니다. 프로젝트의 커밋 컨벤션을 준수해 주세요.'
            })
 
