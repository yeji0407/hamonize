name: Check Commit Message

on: 
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check Commit Type
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '\<(Feat|Fix|Design|Style|Refactor|Comment|Docs|Test|Chore|Rename|Remove)\> .+$'
          flags: 'gm'
          error: 'Your first line has to contain a commit type like "<Fix>".'
      - name: Check Line Length
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^[^#].{150}'
          error: 'The maximum line length of 150 characters is exceeded.'
          excludeDescription: 'true' # optional: this excludes the description body of a pull request
          excludeTitle: 'true' # optional: this excludes the title of a pull request
          checkAllCommitMessages: 'true' # optional: this checks all commits associated with a pull request
          accessToken: ${{ secrets.GITHUB_TOKEN }} # github access token is only required if checkAllCommitMessages is true
      - name: Check for Resolves / Fixes
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^.+(issue) hamonikr\#[0-9]+$'
          error: 'You need at least one "issue #<issue number>" line.'
          
  run-if-fail:
    if: ${{ always() && (needs.check.result=='failure') }}
    needs: [check]
    runs-on: ubuntu-latest
    env: 
      PR_NUMBER: ${{ github.event.number }}
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: ${{ env.PR_NUMBER }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '요청해 주신 PR의 커밋 메시지가 [하모나이즈 프로젝트의 커밋 컨벤션](https://github.com/hamonikr/hamonize/blob/master/.gitmessage.txt)을 위반합니다. 프로젝트의 커밋 컨벤션을 준수해 주세요. 커밋 컨벤션에 대한 보다 자세한 사항은 [해당 링크](http://karma-runner.github.io/latest/dev/git-commit-msg.html)를 참고하세요.'
            })
 
